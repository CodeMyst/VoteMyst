name: Client

on:
  push:
    branches: [ v2-main ]
  pull_request:
    branches: [ v2-main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3

    - name: Check
      run: |
        cd client/
        npm install
        npm run check

    - name: Link
      run: |
        cd client/
        npm install
        npm run lint
